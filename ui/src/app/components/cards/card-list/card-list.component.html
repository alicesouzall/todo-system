<div class="container">
    <input type="checkbox"/>
    <p>{{taskTable.colTexto}}</p>
    <p>{{taskTable.colDt}}</p>
    <div class="actions">
        <mat-icon (click)="openDialog(taskTable.id)" aria-hidden="false" aria-label="search icon" fontIcon="edit"></mat-icon>
        <mat-icon (click)="deleteTask(taskTable.id)" aria-hidden="false" aria-label="search icon" fontIcon="delete"></mat-icon>
    </div>
</div>
